<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <!-- set the heading -->
    <h2 id="title">Enter your wish</h2>

    <!-- create a form  -->
    <form action="">
      <input
        type="text"
        id="user-todo"
        placeholder="Enter your wish"
        required
      />
    </form>

    <!-- set an empty unordered list of tasks -->

    <ul></ul>
    <!-- set a button -->
    <button id="btn">Clear</button>

    <script src="todo.js"></script>
  </body>
</html>
